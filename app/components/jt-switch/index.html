<label class="jt-switch">
    <input type="checkbox" ng-model=$ctrl.valor ng-click="$ctrl.retornaValor()"></input>
    <div class="slider"></div>
    <span class="jt-switch-text">
        <span class="on">{{$ctrl.onTexto}}</span>
        <span class="off">{{$ctrl.offTexto}}</span>
    </span>
</label> 
<div class="contenido">{{$ctrl.valor}}</div>
