<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A set of horizontal menus that switch to vertical and which hide at small window widths.">
    <title>Responsive Horizontal-to-Vertical Menu &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="../bower_components/pure/pure.css">
    <link rel="stylesheet" href="../bower_components/pure/grids-responsive.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<style>
</style>
<div class="menu-wrapper pure-g" id="menu">
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-menu">
            <a href="#" class="pure-menu-heading menu-brand">Directorio MINSAL me sigo </a>
            <a href="#" class="custom-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-menu pure-menu-horizontal menu-can-transform">
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Usuarios</a></li>

            </ul>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-menu pure-menu-horizontal taskbar menu-can-transform">
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Bienvenido, {{usuario}}</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1 completo">
        Esto es un texto
