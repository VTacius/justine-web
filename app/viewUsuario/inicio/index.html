<div class="pure-u-1 pure-u-md-7-24 ">
    <div class="contenido" ng-click="fetch()">
        <p> Una línea lo sufcientemente extensa como para demostrar hasta donde esta llegando el div, jamás pensé que alguna vez haría un maquetado como este</p>
        <h3>Este es nuestro hermoso formulario de actualización de datos </h3>
    </div>
</div>
<div class="pure-u-1 pure-u-md-17-24">
    <table class="pure-table pure-table-horizontal">
        <tbody>
            <tr ng-repeat="entrada in corpus">
                <td>
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1-4">{{entrada.cn}}</div>
                        <div class="pure-u-1 pure-u-md-1-4">{{entrada.mail}}</div>
                        <div class="pure-u-1 pure-u-md-1-4">{{entrada.title}}</div>
                        <div class="pure-u-1 pure-u-md-1-4">
                            <div class="pure-g">
                                <div class="pure-u-1-3 pure-u-md-1-3">
                                    <button class="button-success pure-button"><i class="fa fa-pencil"></i>Detalles...</button>
                                </div>
                                <div class="pure-u-1-3 pure-u-md-1-3">
                                    <button class="button-success pure-button"><i class="fa fa-edit"></i>Editar</button>
                                </div>
                                <div class="pure-u-1-3 pure-u-md-1-3">
                                    <button class="button-error pure-button"><i class="fa fa-trash"></i>Borrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
