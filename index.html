<head>
	<script src="node_modules/vue/dist/vue.js"></script>
	<script>
		Vue.component('todo-item', {
			template: '<li>Este es un TODO</li>'
		});

		Vue.component('toda-item', {
			props: ['todo'],
			template: '<li>{{ todo.text }}</li>'
		});

	</script>
</head>
<body>
	<p> Este es contenido de prueba </p>
	<div id="app">
		{{message}}
	</div>
	<div id="app-2">
		<span v-bind:title="message">
			Al pasar el mouse un par de segundos sobre mí deberías ver cambiar el mensaje
		</span>
	</div>

	<div id="app-3">
		<span v-if="seen"> Ahora me ves </spam>
	</div>

	<div id="app-4">
		<ol>
			<todo-item v-for="todo in todos"></todo-item>
		</ol>
	</div>
	
	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>

	<div id="app-6">
		<p>{{message}}</p>
		<input v-model="message">
	</div>

	<div id="app-7">
		<ol>
			<toda-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></toda-item>
		</ol>
	</div>
</body>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: "Hola mundo Vue"
		}
	});

	var app2 = new Vue({
		el: "#app-2",
		data: {
			message: 'Cargaste esta página en ' + new Date().toLocaleString()
		}
	});

	var app3 = new Vue({
		el: "#app-3",
		data: {
			seen: true
		}
	});

	var app4 = new Vue({
		el: "#app-4",
		data: {
			todos: [
				{text: "Aprende JavaScript"},
				{text: "Aprende Vue"},
				{text: "Construye algo increíble"}
				]
		}
	});

	var app5 = new Vue({
		el: "#app-5",
		data: {
			message: "Hola con Vue.js"
		},
		methods: {
			reverseMessage: function(){
				this.message = this.message.split('').reverse().join('')
			}
		}
	});

	var app6 = new Vue({
		el: '#app-6',
		data: {
			message: 'Hola de nuevo, mundo'
		}
	});

	var app7 = new Vue({
		el: '#app-7',
		data: {
			groceryList: [
				{id: 0, text: 'Vegetales'},
				{id: 1, text: 'Queso'},
				{id: 2, text: 'Cualquier otra cosa que un humano pueda comer'}
				]
		}
	});

</script>
