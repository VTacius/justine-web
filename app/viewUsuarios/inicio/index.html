<div class="pure-u-1 pure-u-md-7-24 ">
    <div class="contenido">
        <p> Una línea lo suficientemente extensa como para demostrar hasta donde esta llegando el div, jamás pensé que alguna vez haría un maquetado como este</p>
        <form class="pure-form">
            <input type="text" class="pure-u-1" ng-model="$ctrl.filtroUsuario"></input>
        </form>
    </div>
</div>
<div class="pure-u-1 pure-u-md-17-24">
    <table class="pure-table pure-table-horizontal">
        <tbody>
            <tr ng-repeat="entrada in $ctrl.corpus | filter:$ctrl.filtroUsuario">
                <td>
	            <fila-panel-usuarios usuario="entrada" 
                                         grupos="$ctrl.listadogrupos" 
                                         editar-usuario="$ctrl.editarEntradaListado(entrada)" 
                                         borrar-entrada="$ctrl.borrarEntradaListado(entrada)">
                    </fila-panel-usuario>
                </td>
            </tr>
        </tbody>
    </table>
</div>
