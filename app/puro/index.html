<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A set of horizontal menus that switch to vertical and which hide at small window widths.">
    <title>Responsive Horizontal-to-Vertical Menu &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
</head>
<body>
<header class="pure-g">
    <div class="custom-wrapper pure-g" id="menu">
        <div class="pure-u-1 pure-u-md-1-8">

                <a href="#" class="pure-menu-heading">Directorio</a>
                <a href="#" class="custom-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-3-4">
            <div class="pure-menu pure-menu-horizontal custom-can-transform">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Cambio de Contraseña</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Actualización de Datos</a></li>
                    <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                    <!--<li class="pure-menu-item pure-menu-has-children">-->
                        <a href="#" class="pure-menu-link">Usuarios</a>
                        <ul class="pure-menu-children">
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Busqueda</a></li>
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Administración</a></li>
                        </ul>
                    </li>
                    <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                    <!--<li class="pure-menu-item pure-menu-has-children">-->
                        <a href="#" class="pure-menu-link">Grupos</a>
                        <ul class="pure-menu-children">
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Busqueda</a></li>
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Administración</a></li>
                        </ul>
                    </li>
                    <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                    <!--<li class="pure-menu-item pure-menu-has-children">-->
                        <a href="#" class="pure-menu-link">Equipos</a>
                        <ul class="pure-menu-children">
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Busqueda</a></li>
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Administración</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-8">
            <div class="pure-menu pure-menu-horizontal taskbar custom-can-transform">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<script src="index.js"></script>
</div>
</body>
</html>
